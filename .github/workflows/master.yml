name: Master

on:
  push:
    branches:
      - master
    paths:
      - packages/sls-app/src/**
      - packages/sls-app/package.json
      - packages/sls-aws/src/**
      - packages/sls-aws/package.json
      - packages/sls-env/src/**
      - packages/sls-env/package.json
jobs:
  create-pr:
    runs-on: ubuntu-latest
    timeout-minutes: 4

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: get yarn cache
        timeout-minutes: 1
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashfiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: install dependencies
        run: yarn install --frozen-lockfile

      - name: build packages
        run: yarn build

      - name: build packages
        run: yarn build

      - name: build
        run: lerna publish patch --yes --conventional-commits --create-release github
        env:
          CI: true
